---
archivesspace::position: 'module-common.yaml'
archivesspace::ensure: present
archivesspace::install_dir: /opt/archivesspace
archivesspace::conf_dir: ${install_dir}/config
archivesspace::conf_file: ${conf_dir}/config.rb
archivesspace::db_host: localhost
archivesspace::db_name: asdb
archivesspace::db_passwd: passwd
archivesspace::db_user: asdb
archivesspace::fsdb: undef
archivesspace::java_heap_max: -Xmx1024m
archivesspace::log_level: '"debug"'
archivesspace::user: aspace
archivesspace::version: 2.0.0-1.el7.centos
archivesspace::plugin: undef
archivesspace::plugin_conf: undef
archivesspace::plugin_install_dir: ${install_dir}/plugins
archivesspace::plugin_prefix: '^AppConfig[:plugins] ='
archivesspace::plugin_revison: master
archivesspace::plugin_source: undef


