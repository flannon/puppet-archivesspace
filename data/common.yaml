---
archivesspace::position: 'module-common.yaml'
#archivesspace::ensure: 'present'
archivesspace::ensure: true
archivesspace::enable: true
archivesspace::provider: 'systemd'
archivesspace::install_dir: '/opt/archivesspace'
archivesspace::version: '2.2.2-1.el7.centos'
#archivesspace::version: undef
archivesspace::conf_dir: "%{install_dir}/config"
archivesspace::conf_file: "%{conf_dir}/config.rb"
archivesspace::user: 'aspace'
archivesspace::group: 'aspace'
archivesspace::db_user: 'aspace'
archivesspace::db_url: 'localhost'
archivesspace::db_name: 'asdb'
archivesspace::db_passwd: 'password'
archivesspace::enable_backend: "true"
archivesspace::enable_frontend: "true"
archivesspace::enable_public: "false"
archivesspace::enable_solr: "true"
archivesspace::enable_indexer: "true"
archivesspace::enable_docs: "false"
archivesspace::enable_oai: "false"
archivesspace::fsdb: undef
archivesspace::java_heap_max: '-Xmx1024m'
archivesspace::log_level: '"debug"'
archivesspace::plugin: undef
archivesspace::plugin_conf: undef
archivesspace::plugin_install_dir: "%{install_dir}/plugins"
archivesspace::plugin_ensure: 'present'
archivesspace::plugin_prefix: '^AppConfig[:plugins] ='
archivesspace::plugin_revision: 'master'
archivesspace::plugin_source: undef
archivesspace::plugin_source: systemd
